<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Registrar Usuario</h1>
    </div>

    <div>
        <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Usuario:</label>
              <input type="text" ng-model="usuario" class="form-control" id="recipient-name">
            </div>
    
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" ng-model="nombre" class="form-control" id="recipient-name">
            </div>
    
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Edad:</label>
                <input type="text" ng-model="edad" class="form-control" id="recipient-name">
            </div>
    
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Género:</label>
                <input type="text" ng-model="genero" class="form-control" id="recipient-name">
            </div>
    
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Cargo:</label>
              <input type="text" ng-model="cargo" class="form-control" id="recipient-name">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Contraseña:</label>
                <input type="text" ng-model="contrasena" class="form-control" id="recipient-name">
            </div>

            <div>
                <button type="submit" ng-click="postUsuario(usuario, nombre, edad, genero, cargo, contrasena)" class="btn btn-primary">Registrar</button>
            </div>
          
        </form>
    </div>

    <div>
        <a href="#/login">Iniciar Sesión</a>
    </div>

    
</body>
</html>
